<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" 
            integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js" 
            integrity="sha256-feldwaIKmjN0728wBssgenKywsqNHZ6dIziXDVaq9oc=" crossorigin="anonymous"></script>

        <script src="/js/logs.js"></script>
        <script src="/js/datetimeHelper.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
            .user-connected {
                background-color: #fff0f0;  
            }
            .user-disconnected {
                background-color: #fffff0; 
            }
            .chat-started {
                background-color: #f0fff0;
            }
            .chat-ended {
                background-color: #ede3ff;
            }
            .incoming-message {
                background-color: #f0ffff;
            }
            .outgoing-message {
                background-color: #fff0ff; 
            }
            .error {
                background-color: #ffdbdb;
            }
            .spinner {
                display: none;
            }
        </style>

        <title>Discreetly logs</title>
    </head>
    <body>
        <h1 style="text-align: center;">Discreetly logs</h1>
        <section>
            <form id="logs-form">
                <div class="row m-2">
                    <div class="col">
                        <div class="form-group">
                            <label>Api key: 
                                <input type="text" name="key">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Event type: 
                                <select name="eventType">
                                    <option value=0>All</option>
                                    <option value=1>User connected</option>
                                    <option value=2>User disconnected</option>
                                    <option value=3>Chat started</option>
                                    <option value=4>Incoming message</option>
                                    <option value=5>Outgoing message</option>
                                    <option value=6>Error</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <div class="form-group">
                            <label>Start date: 
                                <input type="date" name="startDate">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>End date: 
                                <input type="date" name="endDate">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Limit: 
                                <input type="number" name="limit" value=100>
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Offset: 
                                <input type="number" name="offset" value=0>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <div class="form-group">
                            <input type="submit" value="Send" class="btn btn-primary">
                        </div>
                    </div>
                    <div class="col spinner">
                        <div class="spinner-border text-info" role="status"></div>
                    </div>
                </div>
            </form>

            <section id="results-table">
                <table class="table">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </section>
    </body>
</html>
